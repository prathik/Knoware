
<div class="container">
	<div class = "row">
		<div class = "span12">
			<ul class = "nav nav-pills">
				<li class = "active"><a href="./">View Ideas</a></li>
				<li><a  href="#/add">Add Idea!</a></li>
			</ul>   

			<p class = "lead" >This is your dashboard, you can post new ideas and review old ones here.</p>
		</div>
	</div>


	<div class="row">
		<div class="span12">
			<h2>Your ideas and thesis</h2>
			<table class = "table table-hover">
				<thead>
					<tr>
						<th>Thesis Id</th>
						<th>Title</th>
						<th>Posted On</th>
						<th>Review On</th>
						<th>State</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat = "idea in ideas" >
						<td>{{idea.thesis_id}}</td>	
						<td><a href="#/ideas/{{idea.thesis_id}}">{{idea.title}}</a></td>
						<td>{{idea.posted_on}}</td>
						<td>{{idea.review_time}}</td>
						<td>{{idea.review_state}}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

	<hr>

	<div class = "row">
		<div class = "span12 text-center">
			<p>KnoWare by Prathik Raj</p>
		</div>
	</div>

</div> <!-- /container -->
